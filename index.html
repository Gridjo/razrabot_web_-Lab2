<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>разработка веб</title>
</head>
<body>
<script type="text/javascript">
function getValue(){
    var xn = Number(document.getElementById("x").value);
    var n = Number(document.getElementById("x").value);
    

	var summ = 0;
	for(let i = 1; i <= n; i++)
		summ -= (xn**i)/i;
	document.writeln(summ.toFixed(4));
}


</script>
<input type="text" id="x" value="введите x">
<input type="text" id="n" value="введите n">
<input type="submit" onclick="getValue()">
</body>
</html>
